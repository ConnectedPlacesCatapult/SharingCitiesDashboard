box: fccsharingcities/sharingcitiesdashboard
build:
  steps:
    - script:
        name: Basic Information
        code: |
          python3 -V
    - script:
        name: Wait for Postgres to come up
        code: |
          /etc/init.d/postgresql start
    - script:
        name: Setup Database
        code: |
          python3 Analytics/initdb.py
    - script:
        name: Run Test
        code: |
          python3 Analytics/run_tests.py
